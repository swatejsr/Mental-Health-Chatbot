<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Chatbot</title>
    <script>
        function sendMessage() {
            let user_input = document.getElementById("user_input").value;
            fetch("/get_response", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: user_input})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("chatbox").innerHTML += `<p><strong>You:</strong> ${user_input}</p>`;
                document.getElementById("chatbox").innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
                document.getElementById("user_input").value = "";
            });
        }
    </script>
</head>
<body>
    <h1>Mental Health Chatbot</h1>
    <div id="chatbox" style="border:1px solid black; padding:10px; width:400px; height:300px; overflow-y:scroll;"></div>
    <input type="text" id="user_input" placeholder="Type your message here..."/>
    <button onclick="sendMessage()">Send</button>
</body>
</html>
